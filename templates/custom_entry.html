{% extends "base.html" %}

{% block title %}SmartCaf√© - Add Custom Food{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Add Custom Food</h1>
            <a href="{{ url_for('menu') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Menu
            </a>
        </div>
    </div>
    
    <div class="col-12 col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Custom Food Details</h5>
                
                <!-- Search Existing Foods -->
                <div class="mb-4">
                    <div class="search-bar">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="custom-food-search" class="form-control search-input" placeholder="Search existing foods for reference...">
                    </div>
                    <div id="search-results" class="search-results" style="display: none;"></div>
                </div>
                
                <form method="POST" action="{{ url_for('custom_entry') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label required">Food Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="calories" class="form-label required">Calories (kcal)</label>
                            <input type="number" class="form-control" id="calories" name="calories" min="0" step="1" required>
                        </div>
                        
                        <div class="col-6">
                            <label for="category" class="form-label required">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select...</option>
                                <option value="protein">Protein</option>
                                <option value="carbs">Carbs</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="fruits">Fruits</option>
                                <option value="dairy">Dairy</option>
                                <option value="snacks">Snacks</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="protein" class="form-label required">Protein (g)</label>
                            <input type="number" class="form-control" id="protein" name="protein" min="0" step="0.1" required>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="carbs" class="form-label required">Carbs (g)</label>
                            <input type="number" class="form-control" id="carbs" name="carbs" min="0" step="0.1" required>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="fat" class="form-label required">Fat (g)</label>
                            <input type="number" class="form-control" id="fat" name="fat" min="0" step="0.1" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fiber" class="form-label">Fiber (g)</label>
                            <input type="number" class="form-control" id="fiber" name="fiber" min="0" step="0.1" value="0">
                        </div>
                    </div>
                    
                    <!-- Future Enhancement: Image Upload -->
                    <div class="mb-3">
                        <label class="form-label d-block">Food Image (Coming Soon)</label>
                        <button type="button" id="image-upload-btn" class="btn btn-outline-secondary" disabled>
                            <i class="fas fa-camera"></i> Take Photo
                        </button>
                        <small class="text-muted d-block mt-1">AI food recognition will be available in a future update</small>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary btn-block">Save Custom Food</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
