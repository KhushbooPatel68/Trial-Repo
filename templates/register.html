{% extends 'base.html' %}

{% block title %}{{ _('Register') }} - SmartCaf√©{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-4">
                <div class="card-header">
                    <h4 class="mb-0">{{ _('Create New Account') }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ _('Username') }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="form-text">{{ _('Choose a unique username (3-64 characters)') }}</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ _('Email') }}</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">{{ _('Minimum 8 characters') }}</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">{{ _('Confirm Password') }}</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">{{ _('Register') }}</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <p class="mb-0">{{ _('Already have an account?') }} <a href="{{ url_for('login') }}">{{ _('Sign in') }}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
